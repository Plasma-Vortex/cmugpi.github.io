<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %} | GPI</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

    <link rel="icon" href="{{ "/favicon.png" | prepend: site.baseprefix }}">

    <link rel="stylesheet" href="{{ "/css/lib/semantic.min.css" | prepend: site.baseprefix }}">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseprefix }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseprefix | slice: 1 | prepend: site.url }}">
</head>
